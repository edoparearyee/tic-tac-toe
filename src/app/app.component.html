<h1>TicTacToe</h1>

<app-game-board
  (onResult)="onResult($event)"
  (onTurnChange)="onTurnChange($event)"
  #game>
</app-game-board>

<ng-template [ngIf]="!winner">
  <p class="lead turn">{{ turn }}'s turn</p>
</ng-template>

<ng-template [ngIf]="winner">
  <p class="lead winner">{{ winner }} has won!</p>

  <button type="button" (click)="game.reset()">Reset</button>
</ng-template>
